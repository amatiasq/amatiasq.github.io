<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <section class="page-header">
      <h1 class="project-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
      <h2 class="project-tagline">{{ site.description }}</h2>

      <!--
      <a href="{{ site.baseurl }}/about" class="site-avatar"><img src="{{ site.avatar }}" /></a>
      -->

      <a href="mailto:{{ site.footer-links.email }}"><i class="svg-icon email"></i></a>
      <a href="https://github.com/{{ site.footer-links.github }}"><i class="svg-icon github"></i></a>
      <a href="https://www.linkedin.com/in/{{ site.footer-links.linkedin }}"><i class="svg-icon linkedin"></i></a>
    </section>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
